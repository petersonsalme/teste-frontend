<form [formGroup]="editDevForm" (ngSubmit)="onSubmit()">
  <div class="form-container">
    <div class="panel-title">
      <span>Importar dados do GitHub</span>
    </div>

    <div class="panel-registry">
      <div class="field-container">
        <label>Usu√°rio GitHub</label>
        <input matInput formControlName="github" required />
      </div>

      <div class="field-container">
        <button mat-raised-button (click)="importDataFromGithub()" type="button">
          <span class="github-span">Buscar</span>
          <fa-icon class="fa-2x" [icon]="['fab', 'github-square']"></fa-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="form-container">
    <div class="panel-title">
      <span>Preencha suas Informa&ccedil;&otilde;es</span>
    </div>

    <div class="info-registry">

      <div class="panel-registry">
        <div class="field-container">
          <label>Avatar URL</label>
          <input matInput formControlName="avatarURL" required />
        </div>

        <div class="field-container">
          <label>Nome</label>
          <input matInput formControlName="name" required />
        </div>

        <div class="field-container">
          <label>Email</label>
          <input matInput formControlName="email" required />
        </div>

        <div class="field-container">
          <label>Cidade</label>
          <input matInput formControlName="city" required />
        </div>
      </div>

      <div class="panel-registry">
        <div class="field-container">
          <label>Gradua&ccedil;&atilde;o</label>
          <input matInput formControlName="graduation" required />
        </div>

        <div class="field-container">
          <label>Tecnologias</label>
          <textarea
            matInput
            placeholder="ex: HTML/CSS, Vue, Angular, etc..."
            formControlName="techStack"
            required
          ></textarea>
        </div>
      </div>
    </div>

    <div class="panel-registry">
      <div class="field-container">
        <button mat-raised-button type="submit">
          <span>Cadastrar</span>
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </div>
  </div>
</form>
