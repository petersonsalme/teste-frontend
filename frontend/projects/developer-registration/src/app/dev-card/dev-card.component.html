<mat-card>
    <mat-card-header class="backgroud primary">
        <img mat-card-avatar mat-card-md-image [src]="dev.avatarURL" />
        <div>
            <mat-card-title>{{ dev.name }}</mat-card-title>
            <mat-card-subtitle>{{ dev.gratuation }}</mat-card-subtitle>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p>{{ dev.city }}</p>
        <p>{{ dev.techStack }}</p>
    </mat-card-content>
    <mat-card-footer>
        <div>
            <a href="" target="_blank">Acessar GitHub</a>
        </div>
        <mat-card-actions>
            <button mat-icon-button><mat-icon>edit</mat-icon></button>
            <button mat-icon-button><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
